<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Payment</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<body>

    <header>
        <div class="logo-name">
            <h4>Food <span class="span">Salad</span></h4>
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="food.html">FOODS</a>

        <div class="icons">
            <ion-icon name="menu-outline"></ion-icon>
            
        </div>

        

    </header>
    <div class="container-payment">
        <h1>Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Card Name</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Date</h3>
            <div class="selection">
                <div class="date">
                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>      
                    </select>
                </div>
                <div class="images">
                    <img src="./images/pipay.png" alt="">
                    <img src="./images/aba.png" alt="">
                    <img src="./images/wing.png" alt="">
                    <img src="./images/visa.png" alt="">
                </div>
            </div>    
        </div>
        <a href="index.html">Purchase</a>
    </div>
